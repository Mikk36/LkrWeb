<!DOCTYPE html>
<html>
  <head>
    <title>Polymer Test</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="import" href="elements.html">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body unresolved>
    <template id="app" is="auto-binding">
      <core-drawer-panel>
        <core-header-panel drawer>
          <core-toolbar>LkrWeb</core-toolbar>
          <core-menu selected="{{route}}" selectedItem="{{menuItem}}" valueattr="data-route">
            <core-item data-route="avaleht" label="Avaleht"><a href="/"></a></core-item>
            <core-item data-route="tellimused" label="Tellimused"><a href="/tellimused"></a></core-item>
            <core-item data-route="arved" label="Arved"><a href="/arved"></a></core-item>
          </core-menu>
        </core-header-panel>
        <core-header-panel main>
          <core-toolbar>
            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
            <div>{{menuItem.label}}</div><span flex></span>
            <paper-icon-button icon="search" class="searchButton"></paper-icon-button>
            <paper-progress value="30" class="bottom fit"></paper-progress>
          </core-toolbar>
          <core-pages selected="{{route}}" valueattr="data-route">
            <section data-route="avaleht">
              <div>Avalehe sisu</div>
            </section>
            <section data-route="tellimused">
              <div>Tellimuste sisu</div>
            </section>
            <section data-route="arved">
              <div>Arvete sisu</div>
            </section>
          </core-pages>
        </core-header-panel>
      </core-drawer-panel>
    </template>
    <script src="bower_components/page.js/page.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
